<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <form action="" method="POST">
    <!-- placeholder -->
    <input type="text" name="fn" placeholder="First name">
    <br />

    <!-- input type="email" -->
    <input type="email" name="e" placeholder="Input email">
    <br />

    <!-- input type="url" -->
    <input type="url" name="u" placeholder="Input URL">
    <br />

    <!-- input type="number" -->
    <input type="number" min="3" max="8" step="2" name="n" value="4">
    <br />

    <!-- input type="range" -->
    <input type="range" min="5" max="10" step="0.01" name="r" value="9">
    <br />

    <!-- input type="date" -->
    <input type="date" name="d" value="1997-05-26">
    <br />

    <!-- input type="color" -->
    <input type="color" name="favcolor">
	<br />
	
    <input type="submit" value="Submit">
    </form>



</body>
</html>
