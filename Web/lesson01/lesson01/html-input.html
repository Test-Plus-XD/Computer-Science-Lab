<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Form -->
<form action="http://127.0.0.1:8888/login.php" method="post" name="frm">
    
    <!-- input type="text" -->
    <input type="text" name="name" value="StephenSir" size="30" maxlength="30">
    <br />

    <!-- input type="password" -->
    <input type="password" name="pw">
    <br />

    <!-- input type="radio" -->
    <input type="radio" name="sex" value="m">M
    <input type="radio" name="sex" value="f" checked>F

    <!-- input type="checkbox" -->
    <input type="checkbox" name="OS" value="Windows">Windows
    <input type="checkbox" name="OS" value="Macintosh" checked>Macintosh
    <input type="checkbox" name="OS" value="Linux">Linux
    <br />

    <!-- input type="hidden" -->
    <input type="hidden" name="country" value="hongkong">
    <br />

    <!-- input type="file" -->
    <input type="file" name="file" accept="jpg">
    <br />

    <!-- input type="button" -->
    <input type="button" onclick="alert('Hello World!')" value="Click Me!">
	<button type="button" onclick="alert('Hello World!')">Click Me!</button>
    <br />

    <!-- input type="submit" -->
    <input type="submit" value="Go!">
    <br />

    <!-- input type="reset" -->
    <input type="reset" value="Clear all data">

</form>

</body>
</html>
